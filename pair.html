<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOX MINI - ETHEREAL</title>
  <link rel="icon" href="https://files.catbox.moe/6us9as.jpg" type="image/jpg">
  <link href="https://fonts.googleapis.com/css2?family=Bento+Sans:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
      --bg: #09090b;
      --card-bg: #121217;
      --border: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Effet de lumière de fond */
    .glow-bg {
      position: absolute;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 50% -20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 0% 100%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
      z-index: -1;
    }

    /* Conteneur de la carte avec bordure animée */
    .card-border-wrap {
      position: relative;
      padding: 1px;
      border-radius: 24px;
      background: var(--border);
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card-border-wrap:hover {
      transform: scale(1.02) rotateX(2deg) rotateY(-2deg);
    }

    /* Ligne néon qui tourne */
    .card-border-wrap::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(transparent, transparent, transparent, var(--primary), var(--secondary), transparent);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .main-card {
      position: relative;
      background: var(--card-bg);
      width: 380px;
      padding: 40px 30px;
      border-radius: 23px;
      z-index: 1;
      text-align: center;
    }

    /* Header */
    .profile-section {
      position: relative;
      margin-bottom: 25px;
    }

    .avatar-ring {
      width: 90px; height: 90px;
      margin: 0 auto;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .avatar-ring img {
      width: 100%; height: 100%;
      border-radius: 50%;
      background: var(--card-bg);
      object-fit: cover;
    }

    h1 {
      font-weight: 800;
      letter-spacing: -0.5px;
      font-size: 1.6rem;
      margin-bottom: 5px;
    }

    .badge {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--secondary);
      background: rgba(168, 85, 247, 0.1);
      padding: 4px 12px;
      border-radius: 50px;
    }

    /* Input stylisé */
    .input-wrapper {
      margin: 30px 0 20px;
      text-align: left;
    }

    label {
      font-size: 0.75rem;
      color: #71717a;
      margin-left: 10px;
      font-weight: 600;
    }

    .input-field {
      width: 100%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 16px;
      color: #fff;
      font-size: 1rem;
      margin-top: 8px;
      outline: none;
      transition: 0.3s;
    }

    .input-field:focus {
      border-color: var(--primary);
      background: rgba(99, 102, 241, 0.05);
    }

    /* Bouton High-Tech */
    .btn-submit {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-submit:hover {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    /* Zone de résultat */
    #pair { margin-top: 25px; }

    .code-container {
      background: #1a1a24;
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .code-val {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: 4px;
    }

    /* Spinner */
    .loader {
      display: none;
      width: 20px; height: 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .btn-submit:hover .loader { border-top-color: #fff; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .footer-text {
      margin-top: 25px;
      font-size: 0.7rem;
      color: #52525b;
    }

  </style>
</head>
<body>

  <div class="glow-bg"></div>

  <div class="card-border-wrap">
    <div class="main-card">
      <div class="profile-section">
        <div class="avatar-ring">
          <img src="https://files.catbox.moe/6us9as.jpg" alt="Bot Logo">
        </div>
      </div>
      
      <span class="badge">V1.0 Stable</span>
      <h1>Nox Mini</h1>
      
      <div class="input-wrapper">
        <label>NUMÉRO WHATSAPP</label>
        <input type="number" id="number" class="input-field" placeholder="229XXXXXXXX" autocomplete="off">
      </div>

      <button class="btn-submit" id="submit">
        <span>GÉNÉRER LE CODE</span>
        <div class="loader" id="spinner"></div>
      </button>

      <div id="pair"></div>

      <p class="footer-text">SECURE NEURAL PAIRING BY GAARA TECH</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>

  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let spinner = document.getElementById("spinner");

    async function Copy() {
      let codeSpan = document.getElementById("pair-code");
      await navigator.clipboard.writeText(codeSpan.innerText);
      
      let container = document.querySelector(".code-container");
      container.style.background = "var(--primary)";
      let originalHtml = container.innerHTML;
      container.innerHTML = "<span style='color:white; font-weight:bold'>COPIÉ !</span>";
      
      setTimeout(() => {
        container.innerHTML = originalHtml;
        container.style.background = "#1a1a24";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      a.innerHTML = "";
      
      if (!c.value) return;

      spinner.style.display = "block";
      b.querySelector('span').innerText = "TRAITEMENT...";
      
      const num = c.value.replace(/[^0-9]/g, "");

      try {
        let { data } = await axios(`/code?number=${num}`);
        spinner.style.display = "none";
        b.querySelector('span').innerText = "GÉNÉRER LE CODE";
        let code = data.code || "ERR";

        a.innerHTML = `
          <div class="code-container" onclick="Copy()">
            <div style="font-size:0.6rem; color:#71717a; margin-bottom:8px">TAP POUR COPIER</div>
            <span id="pair-code" class="code-val">${code}</span>
          </div>`;
      } catch (error) {
        spinner.style.display = "none";
        b.querySelector('span').innerText = "RÉESSAYER";
        a.innerHTML = '<p style="color:#ef4444; margin-top:15px; font-size:0.8rem">Échec de connexion au serveur.</p>';
      }
    });
  </script>
</body>
</html>
